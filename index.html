<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Learning FireBase Auth</title>
   <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 class="text-center">Firebase Authentication</h1>
   <br />
   <hr />
   <br />
   <br />

<!-- col-md-offset-4 col-sm-offset-4 col-xs-offset-5 -->

   <section class="container row logIn hidden">
      <form action="login.php" autocomplete="on" class="text-center">
           <h1>Log in</h1>
           <p>
               <label for="username" class="uname" data-icon="u" >Email:</label>
               <input id="username" name="username" required="required" type="email" placeholder="Email"/>
           </p>
           <p>
               <label for="password" class="youpasswd" data-icon="p">Password:</label>
               <input id="password" name="password" required="required" type="password" placeholder="Password" />
           </p>
           <p class="keeplogin">
               <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
               <label for="loginkeeping">Keep me logged in</label>
           </p>
           <p class="login button">
               <input class="btn btn-large login-btn" type="submit" value="Login" />
           </p>
      </form>
   </section>

   <div class="main-page hidden text-center">
      <h1 class="text-center">Welcome</h1>
         <input class="btn btn-large logout-btn" type="submit" value="Logout" />
   </div>

   <script src="/bower_components/jquery/dist/jquery.js"></script>
   <script src="/bower_components/firebase/firebase.js"></script>
   <script src="/main.js"></script>
</body>
</html>
